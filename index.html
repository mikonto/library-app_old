<!-- Write a constructor for making “Book” objects. 

Your book objects should have the book’s title, author, the number of pages, and whether or not you have read the book. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <button id="accordion"></button>
    <div id="panel">
        <form class="form-inline">
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title">
            <label for="pages">Page count:</label><br>
            <input type="text" id="pages" name="pages">
            <label>
                <input type="checkbox" name="read"> Read
            </label>
            <button id="add" type="submit">Add</button>
          </form>
    </div>

    <table id="table">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Page count</th>
            <th>Read</th>
          </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
