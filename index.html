<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <button id="accordion"></button>
    <div id="panel">
        <form class="form-inline">
            <div class="input-text">
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br>
            </div>
            <div class="input-text">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title">
            </div>
            <div class="input-text">
                <label for="pages">Pages:</label><br>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="input-checkbox">
                <label for="read">Read:</label><br>
                <input type="checkbox" id="read" name="read" value="read">
            </div>
            <div>
            <button type="button" id="add-btn">Add</button>
            </div>
          </form>
    </div>

    <table id="table">
        <tr>
            <th style="width:34%">Author</th>
            <th style="width:44%">Title</th>
            <th style="width:9%">Page count</th>
            <th style="width:9%">Read</th>
            <th id="delete-cell"></th>
          </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
